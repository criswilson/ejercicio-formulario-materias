<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Capítulo 9</title>
  </head>
  <body>
    <form action="" class="formulario" autocomplete="off">
      <h2 class="titulo">INSCRIPCIÓN DE MATERIAS ADEUDADAS</h2>
      <input
        type="text"
        placeholder="Nombre completo"
        id="nombre"
        class="input nombre"
        required=""
      />
      <input
        type="email"
        placeholder="Correo electrónico"
        id="email"
        class="input email"
        required=""
      />
      <input
        type="text"
        placeholder="Materia adeudada"
        id="materia"
        class="input materia"
        required=""
      />
      <input
        type="submit"
        value="Solicitar mesa"
        id="btn-enviar"
        class="input solicitar-mesa submit"
      />
      <div class="resultado"></div>
    </form>

    <script src="codigo.js"></script>
  </body>
</html>
